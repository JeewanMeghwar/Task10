<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <style>
      .move {
        margin-left: 150px;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">changing position of image</h1>
    <img
      src="https://picsum.photos/300"
      onmouseover="this.classlist.add('move')"
      alt=""
    />
  </body>
</html>
